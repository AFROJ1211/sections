    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #111;
      overflow-x: hidden;
      scroll-behavior: smooth;
      perspective: 1px;
      transform-style: preserve-3d;
    }

    section.gallery-category {
      padding: 100px 8%;
      opacity: 0;
      transform: translateY(60px) scale(0.98);
      transition: all 0.9s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    section.gallery-category.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Parallax Background */
    section.gallery-category::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
      transition: transform 0.8s ease, opacity 0.6s ease;
    }

    section.gallery-category:nth-child(1)::before { background-image: url("https://source.unsplash.com/1600x900/?wedding,lights"); }
    section.gallery-category:nth-child(2)::before { background-image: url("https://source.unsplash.com/1600x900/?romantic,texture"); }
    section.gallery-category:nth-child(3)::before { background-image: url("https://source.unsplash.com/1600x900/?maternity,soft"); }
    section.gallery-category:nth-child(4)::before { background-image: url("https://source.unsplash.com/1600x900/?birthday,celebration"); }
    section.gallery-category:nth-child(5)::before { background-image: url("https://source.unsplash.com/1600x900/?haldi,yellow"); }
    section.gallery-category:nth-child(6)::before { background-image: url("https://source.unsplash.com/1600x900/?event,stage"); }
    section.gallery-category:nth-child(7)::before { background-image: url("https://source.unsplash.com/1600x900/?outdoor,field"); }

    section.gallery-category h2 {
      font-size: 2.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      color: #111;
      letter-spacing: 1px;
    }

    section.gallery-category h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border-radius: 2px;
    }

    /* Uniform 3-column Grid on All Devices */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.7s ease;
      filter: saturate(0.9);
    }

    .gallery-grid img.visible {
      opacity: 1;
      transform: scale(1);
      filter: saturate(1.1);
    }

    .gallery-grid img:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
      filter: brightness(1.05);
    }

    footer {
      text-align: center;
      padding: 40px;
      background: #fff;
      color: #777;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 900px) {
      section.gallery-category { padding: 70px 5%; }
      section.gallery-category h2 { font-size: 1.8rem; }
      .gallery-grid { gap: 15px; }
      .gallery-grid img { height: 200px; }
    }

        border-radius: 10px;
      }
    }
  </style>

  <script>
    // Scroll animations
    const sections = document.querySelectorAll(".gallery-category");
    const options = { threshold: 0.15 };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const section = entry.target;
        const imgs = section.querySelectorAll("img");
        if (entry.isIntersecting) {
          section.classList.add("visible");
          imgs.forEach((img, i) => {
            setTimeout(() => img.classList.add("visible"), i * 100);
          });
        } else {
          section.classList.remove("visible");
          imgs.forEach((img) => img.classList.remove("visible"));
        }
      });
    }, options);

    sections.forEach((sec) => observer.observe(sec));

    // Parallax
    window.addEventListener("scroll", () => {
      document.querySelectorAll("section.gallery-category").forEach((sec) => {
        const offset = window.scrollY * 0.2;
        sec.style.backgroundPositionY = offset + "px";
      });
    });
  </script>
